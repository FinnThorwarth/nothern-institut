'WG.Site:Content.Accordion.Item':
  superTypes:
    'Neos.Neos:Content': true
    'WG.Site:Constraint.Content.Restricted': true
  ui:
    label: 'Akkordeon Abschnitt'
    icon: icon-folder-open
    position: 300
    inlineEditable: true
  properties:
    trigger:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Hier den Titel für den Abschnitt eingeben'
            preset: 'text.title'
    content:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Hier den Inhalt für den Abschnitt'
            preset: 'text.free'
